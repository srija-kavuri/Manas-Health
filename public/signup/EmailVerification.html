<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Email Verification</title>
    <link rel="stylesheet" href="../SignUp/emailVerification.css">
</head>
<body class="container custom-container mt-5">
    <div class="custom-form">
        <img src="https://i.pinimg.com/564x/c4/d7/00/c4d70086f3c1c1fcd07829d80583256a.jpg" alt="Your Image" class="img-fluid rounded mb-3 custom-img" />
     <h1 class="text-center mb-4">Email Verification</h1>

    <!-- Email Verification Form -->
     <div class="row justify-content-center">
        <div class="col">
            <form>
                <!-- Email Input -->
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <p class="lead">We will send an OTP to your email id.</p>
                        <input disabled type="email" class="form-control form-control-lg border-bottom" id="emailInput"value="email@gmail.com" required>
                    </div>
                  <!-- Change email link -->
                    <div class="col-md-4 d-flex align-items-end mb-3">
                        <a onclick="toggleInput()" href="#" class="link-primary text-decoration-none">Change email</a>
                    </div>
                </div>
                <!-- confirm email button -->
                <div class="d-flex justify-content-center mb-3">
                    <button  type="button" class="btn btn-outline-primary custom-btn-saveEmail" id="confirmEmailBtn" style="display: none;" onclick="sendMail()">Confirm Email</button>
                </div>
                <!-- OTP Input -->
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <p class="lead">Please enter the code sent to your mail.</p>
                        <input type="text" class="form-control form-control-lg  border-bottom" id="inputOTP" required>
                    </div>
                    <!-- Resend code link -->
                    <div class="col-md-4 d-flex align-items-end mb-3">
                        <a onclick="resendOTP()" class="link-primary text-decoration-none">Resend code</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-outline-success" id="verifyButton">Verify Email</button>
                  </div>
                
            </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="../SignUp/emailVerification.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eNpAXr1qge/5Zh3X4zp0W3ILO9bmrMT4z5u5I+hKQk5tr9cZsfjvyT9D2RzCDp8H" crossorigin="anonymous"></script>

</body>
</html>
